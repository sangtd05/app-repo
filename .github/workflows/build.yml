name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-app:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-app
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build .
